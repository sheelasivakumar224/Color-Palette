<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="logo-name">Make your own color palette.</li>
                <li><a href="https://github.com/sheelasivakumar224/Color-Palette#" target="_blank">Source code</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="color-cards">
            <div class="card" id="one">
                <div class="hex-value">
                    <p id="color-value-one"></p>
                    <button id="one-copy-btn" title="copy to clipboard"><span class="material-symbols-outlined" id="one_copy_all">
                            copy_all
                        </span></button>
                </div>
                <button class="lock-unlock-btn"><span class="material-symbols-outlined" id="unlocked-one" title="Lock the color">
                    lock_open
                </span>
                <span class="material-symbols-outlined" id="locked-one" title="Unlock the color">
                    lock
                </span>
            </button>
            </div>
            <div class="card" id="two">
                <div class="hex-value">
                    <p id="color-value-two"></p>
                    <button id="two-copy-btn" title="copy to clipboard"><span class="material-symbols-outlined" id="two_copy_all">
                            copy_all
                        </span></button>
                </div>
                <button class="lock-unlock-btn"><span class="material-symbols-outlined" id="unlocked-two" title="Lock the color">
                        lock_open
                    </span>
                    <span class="material-symbols-outlined" id="locked-two" title="Unlock the color">
                        lock
                    </span>
                </button>
            </div>
            <div class="card" id="three">
                <div class="hex-value">
                    <p id="color-value-three"></p>
                    <button id="three-copy-btn" title="copy to clipboard"><span class="material-symbols-outlined" id="three_copy_all">
                            copy_all
                        </span></button>
                </div>
                <button class="lock-unlock-btn"><span class="material-symbols-outlined" id="unlocked-three" title="Lock the color">
                        lock_open
                    </span>
                    <span class="material-symbols-outlined" id="locked-three" title="Unlock the color">
                        lock
                    </span>
                </button>
            </div>
            <div class="card" id="four">
                <div class="hex-value">
                    <p id="color-value-four"></p>
                    <button id="four-copy-btn" title="copy to clipboard"><span class="material-symbols-outlined" id="four_copy_all">
                            copy_all
                        </span></button>
                </div>
                <button class="lock-unlock-btn"><span class="material-symbols-outlined" id="unlocked-four" title="Lock the color">
                        lock_open
                    </span>
                    <span class="material-symbols-outlined" id="locked-four" title="Unlock the color">
                        lock
                    </span>
                </button>
            </div>
            <div class="card" id="five">
                <div class="hex-value">
                    <p id="color-value-five"></p>
                    <button id="five-copy-btn" title="copy to clipboard"><span class="material-symbols-outlined" id="five_copy_all">
                            copy_all
                        </span></button>
                </div>
                <button class="lock-unlock-btn"><span class="material-symbols-outlined" id="unlocked-five" title="Lock the color">
                        lock_open
                    </span>
                    <span class="material-symbols-outlined" id="locked-five" title="Unlock the color">
                        lock
                    </span>
                </button>
            </div>
        </div>
        <div class="color-change-button">
        <button class="color-change-btn" id="color-change-btn" title="Click to get new colors">Shuffle</button>
        </div>
    </main>
    <script src="../js/src.js"></script>
</body>
</html>
